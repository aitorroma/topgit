        function shareOnTwitter() {
            const selectedLang = document.getElementById('language').value;
            const tweetText = encodeURIComponent(translations[selectedLang].tweetText);

            const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}&url=${telegramUrl}`;
            window.open(twitterUrl, '_blank');

        document.getElementById('language').addEventListener('change', function() {
            const selectedLang = this.value;
            document.getElementById('label-url').textContent = translations[selectedLang].urlLabel;
            document.getElementById('submit-btn').textContent = translations[selectedLang].submitText;
            document.getElementById('thank-message').textContent = translations[selectedLang].thankYou;

        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let urlInput = document.getElementById('url').value.trim().toLowerCase();
            const selectedLang = document.getElementById('language').value;

            if (!urlInput.startsWith("https://github.com/")) {
                alert(translations[selectedLang].errorMsg);
                return;
            }

            const data = JSON.stringify({ url: urlInput });

            try {
                const response = await fetch('https://webhook.nimboxtalk.chat/webhook/f8c77fed-b6dc-4d7b-ba47-fbf3c83dca43', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: data
                });

                if (response.ok) {
                    const thankYou = document.getElementById('thankYou');
                    thankYou.classList.add('show');
                    document.getElementById('url').value = '';
                    
                    // Ocultar la notificaci√≥n despu√©s de 3 segundos
